<!--  Ejercicio 2
Desarrollador una calculadora que tenga:
● 2 campos inputs para los operadnos
● 4 botones de operadores básicos (suma, resta, multiplicación, división)
Al realizar la cuenta se deberá actualizar el campo resultado-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grupo E </title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" id="numeroUno" placeholder="Ingrese un numero">
    <input type="number" id="numeroDos" placeholder="Ingrese otro numero">
    <div class="buttons">
        <button id="suma">Suma</button>
        <button id="resta">Resta</button>
        <button id="multiplicacion">Multiplicación</button>
        <button id="division">División</button>
    </div>
    <h2>El resultado de la operación es: <span id="resultado">0</span></h2>

    <script src="js.js"></script>
</body>
</html>
